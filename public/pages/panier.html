<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Orinoco</title>
</head>

<body onload="javascript:getCartDetails()">
    <div class="container" id="container">
        <header class="row">
            <nav class="col navbar navbar-expand-lg bg-dark navbar-dark">
                <a href="../../index.html"><h1>Orinoco</h1></a>
                <a href="./panier.html"><h2>My cart</h2></a>
            </nav>
        </header>
        <div class="row" id="cart">
            <div class="col-12">
                <h2>Your order :</h2>
                <div class="row">
                    <div class="col-3">
                        <h3>Article(s)</h3>
                    </div>
                    <div class="col-3">
                        <h3>Price</h3>
                    </div>
                    <div class="col-3">
                        <h3>Quantity</h3>
                    </div>
                    <div class="col-3">
                        <h3>Remove from cart ?</h3>
                    </div>
                </div>
            </div>

            <div class="col" id="cartList">

            </div>


            <div class="col-12">
                <div class="row">
                    <div class="col-3">
                        <p>Total :</p>
                    </div>
                    <div class="col-3">
                        <p id="totalPrice"></p>
                    </div>
                    <div class="col-3">
                        <p id="totalCount"></p>
                    </div>
                    <div class="col-3" id="empty">
                        <button type="button" id="emptyButton">Empty cart</button>
                    </div>
                </div>

            </div>
        </div>

        <div class="row" id="formSpace">
            <div class="col-12 orderForm">
                <h2>Order Form :</h2>
                <form id="orderForm">
                    <div class="form-group row">
                        <label for="firstName" class="col-3 col-md-2 col-form-label">First Name :</label>
                        <div class="col-9 col-md-10">
                            <input type="text" class="form-control untouched" name="first_name" id="firstName" placeholder="Ex: Neville" minlength="2" maxlength="50" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-3 col-md-2 col-form-label">Last Name :</label>
                        <div class="col-9 col-md-10">
                            <input type="text" class="form-control untouched" name="last_name" id="lastName" placeholder="Ex: Longbottom" minlength="2" maxlength="50" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address" class="col-3 col-md-2">Address :</label>
                        <div class="col-9 col-md-10">
                            <input type="text" class="form-control untouched" name="address" id="address" placeholder="Ex: 90 Ponsmere Road" maxlength="100" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-3 col-md-2">City :</label>
                        <div class="col-9 col-md-10">
                            <input type="text" class="form-control untouched" name="city" id="city" placeholder="Ex: BELLINGDON" maxlength="58" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-3 col-md-2">E-mail :</label>
                        <div class="col-9 col-md-10">
                            <input type="email" class="form-control untouched" name="email" id="email" placeholder="Ex: name@example.com" maxlength="50" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary my-1" value="Place my order !">
                        </div>
                    </div>
                </form>
            </div>
        </div>



    </div>

    <script src="../script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
